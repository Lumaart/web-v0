<!DOCTYPE html>
<html>
<head>
	<title>Luma Art</title>
	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
	<link rel="stylesheet" type="text/css" href="css/home_slides_optimized.css">
	<link rel="stylesheet" type="text/css" href="css/home_slides.css" media="screen and (min-width:665px)">


	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

</head>
<body>

	<nav>
		<div class="navigationBar">
			<div class="logoBox"></div>
			<ul class="navigationLinks">
				<a href=""><li>Photography</li></a>
				<a href=""><li>Cinema</li></a>
				<a href=""><li>Book</li></a>
				<a href=""><li>About us</li></a>
				<a href=""><li>Contact</li></a>
			</ul>
			<div class="navigationButton"></div>
			<div class="clear"></div>
		</div>
	</nav>

	<div class="bulletSlider">
		<ul>
			<li><a class="activeBullet">1</a></li>
			<li><a >2</a></li>
			<li><a >3</a></li>
			<li><a >4</a></li>
			<li><a >5</a></li>
		</ul>
	</div>

	<div class="homeSlides">
		<div  id="homeslide_1"></div>
		<div  id="homeslide_2"></div>
		<div  id="homeslide_3"></div>
		<div  id="homeslide_4"></div>
		<div  id="homeslide_5"></div>
	</div>


	<script type="text/javascript">
		// Loading screen
		document.body.classList.add('hidden');
		var load_div = document.createElement('div');
		load_div.id = 'loading';
		document.body.insertBefore(load_div, document.body.childNodes[0]);
		document.body.classList.remove('hidden')
		

		// remove loading screen
		$(window).load(function() {
	    	$('#loading').fadeOut(500,function(){$(this).remove();});
		});
	</script>
<script src="js/touchswipe.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/navigation.js"></script>
<script src="js/randomize_home_pics.js"></script>



<script type="text/javascript">
	// scroll only if not on windows phone
	$(function(){
	if(navigator.userAgent.toLowerCase().indexOf("windows phone") == -1)
        $.getScript("js/home_slider.js");
   	});

	// hide address bar on  safari ios
	window.addEventListener("load",function() {
	setTimeout(function(){
		window.scrollTo(0, 1);
	}, 0);
	});

</script>


</body>
</html>
